<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page GTA</title>
    <link
      rel="shortcut icon"
      href="src/imagens/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />

    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
  </head>
  <body>
    <header class="cabecalho">
      <div class="logo">
        <img src="./src/imagens/logo-rockstar.svg" alt="logo rockstar games" />
        <hr />
        <img src="./src/imagens/logo-gta.svg" alt="logo GTA 5" />
      </div>
      <nav>
        <ul class="menu">
          <li>
            <a href="#home"> Home</a>
          </li>
          <li>
            <a href="#comprar"> Comprar</a>
          </li>
          <li>
            <a
              href="#https://suport.rockstargames.com/categories/200013306"
              target="_blank"
              >Suporte</a
            >
            <img src="src/imagens/icone-link.svg" alt="icone link de suporte" />
          </li>
        </ul>
      </nav>
    </header>
    <main class="home">
      <img
        class="Imagem-fundo"
        src="./src/imagens/bg-main.png"
        alt="rapaz de moletom laranja"
      />
      <div class="informacoes">
        <div class="lista-de-jogos">
          <img src="./src/imagens/logo-gta-v.svg" alt="logo gta v" />
          <img src="./src/imagens/logo-gta-online.svg" alt="logo gta online" />
        </div>
        <h1 class="titulo">
          ja disponiveis para Plastation 5 e e Xbox Series X|S
        </h1>
        <p class="texto">
          experimente os fÃªnomenos de entrenimento Grand Theft Auto IV
        </p>
        <a class="btn-comprar" href="#comprar"> Compre ja</a>
      </div>
    </main>
    <section class="compre-ja" id="Comprar">
      <h2 class="titulo">Compre Ja</h2>
      <div class="cartao">
        <img
          class="capa-do-jogo"
          src="./src/imagens/gta5.jpg"
          alt="capa do jogo GTA V"
        />
        <div class="informacoes">
          <h3>Grand Theft Auto V</h3>
          <p>
            Inclui <strong>modo historia do GTA V </strong>e
            <strong>GTA online</strong>
          </p>
          <ul class="plataformas">
            <li>
              <img src="./src/imagens/logo-ps5.svg" alt="logo plastation 5" />
            </li>
            <li>
              <img
                src="./src/imagens/logo-xbox-series-s.svg"
                alt="logo sbox series s"
              />
            </li>
            <li>
              <img src="src/imagens/logo-ps4.svg" alt="logo plastation 4" />
            </li>
            <li>
              <img src="src/imagens/logo-xbox-one.svg" alt="logo xbox one" />
            </li>
            <li><img src="src/imagens/logo-pc.svg" alt="logo pc" /></li>
          </ul>
        </div>
        <button class="btn-plataforma">
          selecione a plataforma
          <ul class="plataformas">
            <li>
              <img src="./src/imagens/logo-ps5.svg" alt="logo plastation 5" />
            </li>
            <li>
              <img
                src="./src/imagens/logo-xbox-series-s.svg"
                alt="logo sbox series s"
              />
            </li>
            <li>
              <img src="src/imagens/logo-ps4.svg" alt="logo plastation 4" />
            </li>
            <li>
              <img src="src/imagens/logo-xbox-one.svg" alt="logo xbox one" />
            </li>
            <li><img src="src/imagens/logo-pc.svg" alt="logo pc" /></li>
          </ul>
        </button>
      </div>
    </section>
    <script src="./src/js/index.js"></script>
  </body>
</html>
